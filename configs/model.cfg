filesystem:
{
    system_info:
    {
        volume_id = "VOL001"
        owner_name = "Admin"
        system_name = "fsm"
    }
}

monitor:
{
    prompt = "[enter command]"
    logging:
    {
        console:
        {
            name = "console logger"
            level = "debug"
            pattern = "[%Y-%m-%d %H:%M:%S.%e] [%^%l%$] %v"
        }

        file:
        {
            name = "file logger"
            level = "debug"
            pattern = "[%Y-%m-%d %H:%M:%S.%e] [%^%l%$] %v"
            output = "file.log"
        }
    }
}
