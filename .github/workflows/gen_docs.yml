name: formatting and generating docs

on: push

jobs:
  production-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt update
      - run: sudo apt install doxygen clang
      - run: find . -iname '*.h' -o -iname '*.cpp' | xargs clang-format -i
      - run: doxygen .doxygen.conf
